<html>

<head>
<meta charset="UTF-8">
<link href='http://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css' />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script type="text/javascript" src="application.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
  <div id="wrapper">
  <div id="main">
    
    
    <div class="circles">
      <div id="congrats">CONGRATULATIONS</div>
      <div id="hotCircle">
          <div id="Hot">HOT</div>
      </div>
      <div id="coldCircle">
          <div id="Cold">COLD</div>
      </div>
    </div>
    

    <div class="input">  
      <div id="message">Hello.</div>
      
      <div><p>We choose a random number between 1 - 100. Guess what it is!!</p><br>
            <input id="guess" type="text" placeholder="GUESS" onkeydown="if (event.keyCode == 13) document.getElementById('submitButton').click()"><br>
            <input id="submitButton" type="submit" name="submit" value="Submit">
            <input id="newGame" type="submit" name="newGame" value="New Game">
        </div> 
        <br><br>
      <div id="prevGuess"></div>
   </div><!--main-->
    
  </div>

</body>
</html>
